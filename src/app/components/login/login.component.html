
<form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform)">
  <div class="row justify-content-center mt-5">

    <div class="col-md-4">
    </div>

    <div class="form-group col-md-4" >
      <label for="username">Login As</label>

      <select class="form-select" formControlName="logoption" required="Please select this value">
        <option selected>Must select one</option>
        <option value="admin">Admin</option>
        <option value="registrar">Registrar</option>
        <option value="student">Student</option>
      </select>
    </div>

    <div class="col-md-4">
    </div>

  </div>
  
  

    <div class="row">

      <div class="col-md-4">
      </div>

      <div class="form-group col-md-4" >
        <label for="username">UserName</label>

         <div class="input-group">
         <input type="text" class="form-control" id="uname" placeholder="Ex.Joe@gmail.com" formControlName="username">
         <span class="input-group-text"><i class="bi bi-person"></i></span>
        </div>
        
        <div *ngIf="!username?.valid && (username?.dirty ||username?.touched || username?.untouched)">
        <div [hidden]="!username.hasError('required')">
          First Name is required
        </div>
        <div [hidden]="!username.hasError('minlength')">
          Min Length is 10
        </div>
      </div>
        

      </div>

      <div class="col-md-4">
      </div>

    </div>

    <div class="row">
        <div class="col-md-4">
        </div>

        <div class="form-group col-md-4">

          <label for="password">Password</label>

          <div class="input-group">
          <input type="password" class="form-control" id="pwd" formControlName="password">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          </div>
          
        </div>

        <div class="col-md-4">
        </div>
    </div>



  <div class="row">
      <div class="col-md-4">
      </div>

      <div class="form-group col-md-4">

        <label for="Signup">New Student:</label>
        <a id="forgot-link" [routerLink]="['/studentsignup']">SignUp?</a>
           
      </div>

      <div class="col-md-4">
      </div>
  </div>
   
    <br>

    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="form-group col-md-6">
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">

            <button type="submit" class="btn btn-primary">Login</button> 
          </div>
          <div class="col-md-5"></div>
        </div> 
        </div>

        <div class="col-md-3">
        </div>
      </div>

</form>
